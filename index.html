<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Étudiants</title>
    <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter, system-ui, Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#142a5b 0%, #0b1220 100%);color:#e6eef6;padding:28px}
    .wrap{max-width:1000px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    button, select, input{background:var(--card);border:1px solid rgba(255,255,255,0.04);color:inherit;padding:8px 10px;border-radius:8px}
    input[type=search]{width:260px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:16px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.03);font-size:14px}
    th{cursor:pointer;user-select:none}
    tr:hover td{background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent)}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .tag.m{background:rgba(6,182,212,0.12);color:var(--accent)}
    .tag.f{background:rgba(99,102,241,0.12);color:#6366f1}
    .actions{display:flex;gap:6px}
    .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;z-index:50;opacity:0;pointer-events:none;transition:opacity .2s}
    .modal-back.show{opacity:1;pointer-events:auto}
    .modal{background:var(--card);width:540px;border-radius:12px;padding:18px;transform:translateY(20px) scale(.98);opacity:0;transition:all .22s}
    .modal-back.show .modal{transform:none;opacity:1}
    .form-row{display:flex;gap:8px;margin-bottom:10px}
    .form-row > *{flex:1}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=number], select{width:100%}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#7dd3fc);color:#062023;border:none}
    .btn-danger{background:transparent;border:1px solid rgba(255,80,80,0.12);color:#ff7b7b}
    .fade-in{animation:fadeIn .35s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
    @media (max-width:640px){.modal{width:92%}.controls{flex-wrap:wrap}input[type=search]{width:100%}}
    .btn-animated{transition:transform .12s ease}
    .btn-animated:active{transform:translateY(2px) scale(.995)}
    .empty{padding:40px;text-align:center;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
    .export-import{display:flex;gap:8px}
  </style>
</head>
<body>
    <div class="wrap">
    <header>
      <h1>Application CRUD Étudiants</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="Recherche: nom, email, matricule..." />
        <select id="filterClass"><option value="">Filtrer par classe</option></select>
        <select id="filterGender"><option value="">Tous genres</option><option value="M">Masculin</option><option value="F">Féminin</option></select>
        <button id="btnAdd" class="btn-animated btn-primary">Ajouter Étudiant</button>
      </div>
    </header>

    <section class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="small">Double-clique sur une ligne pour éditer • Cliquer sur entêtes pour trier</div>
        <div class="export-import">
          <button id="btnExport">Exporter Étudiant</button>
          <button id="btnImport">Importer Étudiant</button>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
        </div>
      </div>

      <div id="listArea" class="fade-in">
      </div>

    </section>
  </div>

  <div id="modalBack" class="modal-back" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Ajouter Étudiant</h3>
      <form id="studentForm">
        <div class="form-row">
          <div>
            <label>Nom complet</label>
            <input id="name" type="text" required />
          </div>
          <div>
            <label>Matricule</label>
            <input id="matr" type="text" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>Email</label>
            <input id="email" type="text" required />
          </div>
          <div>
            <label>Age</label>
            <input id="age" type="number" min="10" max="99" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>Genre</label>
            <select id="gender"><option value="M">M</option><option value="F">F</option></select>
          </div>
          <div>
            <label>Classe</label>
            <input id="classe" type="text" placeholder="ex: L1 Info" />
          </div>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
          <button type="button" id="btnCancel">Annuler</button>
          <button type="submit" class="btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
<script>
    const LS_KEY = 'students_db_v1';
    let students = [];
    let editId = null; // when editing
    let sortState = {key: 'name', dir: 1};

    const listArea = document.getElementById('listArea');
    const modalBack = document.getElementById('modalBack');
    const studentForm = document.getElementById('studentForm');
    const btnAdd = document.getElementById('btnAdd');
    const btnCancel = document.getElementById('btnCancel');
    const modalTitle = document.getElementById('modalTitle');
    const searchInput = document.getElementById('search');
    const filterClass = document.getElementById('filterClass');
    const filterGender = document.getElementById('filterGender');
    const btnExport = document.getElementById('btnExport');
    const btnImport = document.getElementById('btnImport');
    const importFile = document.getElementById('importFile');

    const fName = document.getElementById('name');
    const fMatr = document.getElementById('matr');
    const fEmail = document.getElementById('email');
    const fAge = document.getElementById('age');
    const fGender = document.getElementById('gender');
    const fClasse = document.getElementById('classe');

    const uid = ()=>Date.now().toString(36) + Math.random().toString(36).slice(2,7);
    const save = ()=>localStorage.setItem(LS_KEY, JSON.stringify(students));
    const load = ()=>{try{return JSON.parse(localStorage.getItem(LS_KEY) || 'null') || []}catch(e){return []}}

    function seedIfEmpty(){
      students = load();
      if(!students || students.length===0){
        students = [
          {id:uid(),name:'Aymen Ben Ali',matr:'M2025',email:'aymen.benali@gmail.com',age:21,gender:'M',classe:'L1 Sc Info'},
          {id:uid(),name:'Salma Trabelsi',matr:'M2026',email:'salma.trabelsi@gmail.com',age:20,gender:'F',classe:'L1 Sc Info'},
          {id:uid(),name:'Rami Jaziri',matr:'M2027',email:'ramijaziri19@gmail.com',age:22,gender:'M',classe:'L2 Math'}
        ];
        save();
      }
    }
    function render(){
      const q = searchInput.value.trim().toLowerCase();
      const classFilter = filterClass.value;
      const genderFilter = filterGender.value;

      let list = students.filter(s=>{
        if(classFilter && s.classe !== classFilter) return false;
        if(genderFilter && s.gender !== genderFilter) return false;
        if(!q) return true;
        return [s.name,s.matr,s.email,s.classe,(s.age||'')+'' ].join(' ').toLowerCase().includes(q);
      });

      list.sort((a,b)=>{
        let A = a[sortState.key];
        let B = b[sortState.key];
        if(typeof A === 'string') A = A.toLowerCase();
        if(typeof B === 'string') B = B.toLowerCase();
        if(A<B) return -1*sortState.dir;
        if(A>B) return 1*sortState.dir;
        return 0;
      });

      if(list.length===0){
        listArea.innerHTML = '<div class="empty">Aucun étudiant trouvé. Crée le premier !</div>';
        updateClassFilter();
        return;
      }

      const cols = ['Nom','Matricule','Email','Age','Genre','Classe','Actions'];
      let html = '<table><thead><tr>';
      const mapKey = {0:'name',1:'matr',2:'email',3:'age',4:'gender',5:'classe'};
      cols.forEach((c,i)=>{
        if(i<6) html += `<th data-key="${mapKey[i]}">${c} ${sortState.key===mapKey[i]? (sortState.dir===1?'▲':'▼') : ''}</th>`;
        else html += `<th>${c}</th>`;
      });
      html += '</tr></thead><tbody>';
      list.forEach(s=>{
        html += `<tr data-id="${s.id}">
          <td>${escapeHtml(s.name)}</td>
          <td>${escapeHtml(s.matr)}</td>
          <td>${escapeHtml(s.email)}</td>
          <td>${s.age||''}</td>
          <td><span class="tag ${s.gender==='M'?'m':'f'}">${s.gender}</span></td>
          <td>${escapeHtml(s.classe||'')}</td>
          <td class="actions">
            <button data-action="view">Voir</button>
            <button data-action="edit">Éditer</button>
            <button data-action="delete" class="btn-danger">Suppr</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table>';
      listArea.innerHTML = html;

      document.querySelectorAll('th[data-key]').forEach(th=>th.addEventListener('click', ()=>{
        const k = th.getAttribute('data-key');
        if(sortState.key===k) sortState.dir *= -1; else {sortState.key=k; sortState.dir=1}
        render();
      }));

      document.querySelectorAll('tbody tr').forEach(row=>{
        row.addEventListener('dblclick', ()=>{
          const id = row.getAttribute('data-id'); openEdit(id);
        });
        row.querySelectorAll('button').forEach(btn=>{
          btn.addEventListener('click',(ev)=>{
            ev.stopPropagation();
            const id = row.getAttribute('data-id');
            const action = btn.getAttribute('data-action');
            if(action==='view') openView(id);
            if(action==='edit') openEdit(id);
            if(action==='delete') doDelete(id);
          })
        })
      });

      updateClassFilter();
    }

    function updateClassFilter(){
      const classes = Array.from(new Set(students.map(s=>s.classe).filter(Boolean)));
      filterClass.innerHTML = '<option value="">Filtrer par classe</option>' + classes.map(c=>`<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');
    }

    function openModal(show=true){
      modalBack.classList.toggle('show', show);
      modalBack.setAttribute('aria-hidden', String(!show));
      if(show) {
        setTimeout(()=>fName.focus(),120);
      } else {
        studentForm.reset(); editId=null;
      }
    }
    function openAdd(){
      modalTitle.textContent = 'Ajouter étudiant';
      openModal(true);
    }
    function openEdit(id){
      const s = students.find(x=>x.id===id); if(!s) return;
      modalTitle.textContent = 'Modifier étudiant';
      editId = id;
      fName.value = s.name; fMatr.value = s.matr; fEmail.value = s.email; fAge.value = s.age; fGender.value = s.gender; fClasse.value = s.classe;
      openModal(true);
    }
    function openView(id){
      const s = students.find(x=>x.id===id); if(!s) return;
      alert(`Nom: ${s.name}\nMatricule: ${s.matr}\nEmail: ${s.email}\nAge: ${s.age}\nGenre: ${s.gender}\nClasse: ${s.classe}`);
    }

    function doDelete(id){
      if(!confirm('Supprimer cet étudiant ?')) return;
      students = students.filter(s=>s.id!==id); save(); render();
    }

    studentForm.addEventListener('submit', function(e){
      e.preventDefault();
      const payload = {
        name: fName.value.trim(),
        matr: fMatr.value.trim(),
        email: fEmail.value.trim(),
        age: Number(fAge.value),
        gender: fGender.value,
        classe: fClasse.value.trim()
      };
      if(editId){
        const idx = students.findIndex(s=>s.id===editId);
        if(idx!==-1){ students[idx] = {...students[idx], ...payload}; }
      } else {
        students.push({...payload, id: uid()});
      }
      save(); openModal(false); render();
    });

    btnAdd.addEventListener('click', ()=>{ openAdd(); });
    btnCancel.addEventListener('click', ()=>{ openModal(false); });
    modalBack.addEventListener('click', (e)=>{ if(e.target===modalBack) openModal(false); });

    [searchInput, filterClass, filterGender].forEach(el=>el.addEventListener('input', ()=>render()));

    btnExport.addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify(students, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download = 'students.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });
    btnImport.addEventListener('click', ()=>importFile.click());
    importFile.addEventListener('change', (ev)=>{
      const f = ev.target.files[0]; if(!f) return;
      const reader = new FileReader();
      reader.onload = ()=>{
        try{ const data = JSON.parse(reader.result); if(Array.isArray(data)) { students = data.map(d=>({id:d.id||uid(), name:d.name||'',matr:d.matr||'',email:d.email||'',age:d.age||0,gender:d.gender||'M',classe:d.classe||''})); save(); render(); alert('Import OK') } else alert('Fichier non valide') }catch(e){alert('Erreur import')}
      };
      reader.readAsText(f);
    });

    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, function(c){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c] }); }

    seedIfEmpty(); render();

    window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='n' && !e.metaKey && !e.ctrlKey && !e.altKey){ openAdd(); } });
  </script>
</body>
</html>
